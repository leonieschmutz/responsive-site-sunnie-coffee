<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">header</div>
        </div>
      </div>
    </header>
    <main>
      <article class="about-us">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12">h2 article about us</div>
            <div class="col-12 col-md-6">text</div>
            <div class="col-12 col-md-6">image</div>
          </div>
        </div>
      </article>
      <article class="menu">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12">title article menu</div>
            <div class="col-12 col-md-6">image</div>
            <div class="col-12 col-md-6">text + button</div>
          </div>
        </div>
      </article>
      <article class="opening-hours">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12">title article opening hours</div>
            <div class="col-12 col-md-12">text</div>
            <div class="col-12 col-md-12">slider img</div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-12">title footer</div>
          <div class="col-12 col-md-6">text</div>
          <div class="col-12 col-md-6">image</div>
        </div>
      </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
